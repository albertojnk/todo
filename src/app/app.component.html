<div class="container">
  <header class="title-bar">
    <div class="title"><span>todo</span>
      <div class="title-bar-btns">
        <div class="button" id="min-button" (click)="handleTitleBarButtons('min')">
          <img class="icon" src="assets/icons/min-w-10.png" draggable="false" />
        </div>
  
        <div class="button" [ngClass]="{'minimized': !isMaximized}" id="max-button" (click)="handleTitleBarButtons('max')">
          <img class="icon" src="assets/icons/max-w-10.png" draggable="false" />
        </div>
  
        <div class="button" [ngClass]="{'maximized': isMaximized}" id="restore-button"  (click)="handleTitleBarButtons('max')">
          <img class="icon" src="assets/icons/restore-w-10.png" draggable="false" />
        </div>
  
        <div class="button" id="close-button" (click)="handleTitleBarButtons('close')">
          <img class="icon" src="assets/icons/close-w-10.png" draggable="false" />
        </div>
      </div>
    </div>
  </header>
  <div class="menu-bar">
    <button id="menu-btn" (click)="openMenu()" >Menu</button>
  </div>
  <div class="content-container">
    <label for="newSetup"></label>
    <input type="text" class="text" id="newSetup">
  </div>
</div>
